<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tamagotchi</h1>
        <div id="pet">
            <div id="sprite-container"></div>
            <p id="pet-name">Nombre: <span>Lumina</span></p>
        </div>
        <div id="stats">
            <p>Hambre: <span id="hunger">50</span></p>
            <p>Energ√≠a: <span id="energy">50</span></p>
            <p>Felicidad: <span id="happiness">50</span></p>
            <p>Salud: <span id="health">50</span></p>
        </div>
        <div id="actions">
            <button onclick="feed()">Alimentar</button>
            <button onclick="play()">Jugar</button>
            <button onclick="sleep()">Dormir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
